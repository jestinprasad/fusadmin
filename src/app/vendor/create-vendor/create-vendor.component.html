<div class="margin-10">
  <mat-card>
    <mat-card-header class="margin-10">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <div class="row col-sm-12" style="padding:0">
        <div class="col-sm-12" style="padding:0;margin:0;text-align: center">
          <!-- <div class="col-sm-12" style="padding:0;margin:0;background-color:   rgb(63, 81, 181);color:white; text-align: center"> -->
          <h2>Create Vendor Form</h2>
        </div>
      </div>
      <!-- <button mat-button>SHARE</button> -->
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <mat-divider></mat-divider> -->
    <mat-card-content>
      <div class="row">
        <form class="example-form" [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
          <div class="col-sm-12">
            <div>
              <mat-form-field  class="col-sm-6" [hideRequiredMarker]=false [floatLabel]="'auto'">
                <input matInput formControlName="name" placeholder="Enter Name" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field  class="col-sm-6">
                <input matInput formControlName="email" placeholder="Enter Email Address" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12">
            <div>

            <div>
                <mat-form-field class="col-sm-4" [hideRequiredMarker]=false [floatLabel]="'auto'">
                  <input matInput formControlName="phone" placeholder="Enter Phone Number" required>
                </mat-form-field>
              </div>
              <mat-form-field class="col-sm-4">
                <mat-select formControlName="categories" placeholder="Select Category" multiple>
                    <mat-option  *ngFor="let cat of categories" [value]="brand">{{cat.displayName}}</mat-option>                
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="col-sm-4">
                <mat-select formControlName="gender" placeholder="Select gender">
                  <mat-option value="male">male</mat-option>
                  <mat-option value="female">female</mat-option>
                  <mat-option value="other">other</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12">
              <mat-form-field class="col-sm-4">
                  <mat-select formControlName="brands"  placeholder="Add Brands" multiple>
                    <mat-option  *ngFor="let brand of brands" [value]="brand">{{brand.displayName}}</mat-option>                
                  </mat-select>
                </mat-form-field>
            <!-- <div class="col-sm-4">
              <button mat-button mat-raised-button	 color="primary"  (click)="addBrands()"> + ADD BRANDS</button>
            </div> -->
            <button mat-button mat-raised-button  *ngFor="let brand of vendorForm.get('brands').value let i = index" style="margin:0.5px"	 color="primary"  (click)="addBrands()"> {{brand.displayName}} <mat-icon  (click)="removeBrand(i)">cancel</mat-icon> </button>
          </div>
          <div class="col-sm-12"><br></div>
          <div class="col-sm-12">
              <div>
                <button mat-button mat-raised-button  class="col-sm-5" color="defult" routerLink="../"> CANCLE</button>
              </div>
              <div class="col-sm-1"></div>
              <div>
                  <button mat-button mat-raised-button class="col-sm-5" color="primary"> SUBMIT</button>
                </div>
            </div>
        </form>
      </div>

    </mat-card-content>
    <!-- <mat-divider></mat-divider> -->
    <mat-card-actions>

    </mat-card-actions>

  </mat-card>
</div>
