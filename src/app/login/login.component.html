<div class="margin-10">
  <mat-card style="background-color:#f5f5f5">
    <mat-card-header class="margin-10">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <div class="row col-sm-12" style="padding:0">
        <div class="col-sm-12 container" style="text-align:center">
          <!-- <div class="col-sm-12" style="padding:0;margin:0;background-color:   rgb(63, 81, 181);color:white; text-align: center"> -->
          <h3 style="color:#3f51b5">Login Form</h3>
        </div>
      </div>
      <!-- <button mat-button>SHARE</button> -->
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <mat-divider></mat-divider> -->
    <mat-card-content>
      <div>
        <mat-card style="background-color:white">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <div class="row col-sm-12" style="padding:0">
              <div class="col-sm-12 container">
                <!-- <div class="col-sm-12" style="padding:0;margin:0;background-color:   rgb(63, 81, 181);color:white; text-align: center"> -->
                <!-- <h4>Enter The Brand Details </h4> -->
              </div>
            </div>
            <!-- <button mat-button>SHARE</button> -->
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          </mat-card-header>
          <!-- <mat-divider></mat-divider> -->
          <mat-card-content>
            <div class="row">
              <!-- <form class="example-form"> -->
              <div class="col-sm-12">
                <div class="col-sm-12">
                  <mat-form-field class="col-sm-4" [hideRequiredMarker]=true [floatLabel]="'auto'">
                    <input matInput placeholder="Enter Phone No" [(ngModel)]="phone" required>
                  </mat-form-field>
                  <mat-form-field class="col-sm-4">
                    <input matInput type="password" placeholder="Enter Password" [(ngModel)]="password">
                  </mat-form-field>
                  <button class="btn btn-primary" (click)="logIn()">Login</button>
                </div>
              </div>
              <!-- </form> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
    <!-- <mat-divider></mat-divider> -->
    <mat-card-actions>

    </mat-card-actions>

  </mat-card>
</div>
